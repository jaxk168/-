<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ម៉ាស៊ីនគិតលេខកាក</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <!-- Circle Image with Glow Border -->
      <div class="circle-image-container">
        <!-- Replace with your local image path -->
        <img class="circle-image" src="images/xy.jpg" alt="Circle Image" />
      </div>

      <!-- Headline with Glow Effect on Hover -->
      <h1 class="headline">ម៉ាស៊ីនគិតលេខកាក</h1>

      <div class="container">
        <input type="text" class="display" readonly />

        <div class="buttons">
          <button data-value="AC"><span class="number">AC</span></button>
          <button data-value="DEL"><span class="number">DEL</span><span class="text">លុប</span></button>
          <button data-value="%"><span class="number">%</span><span class="text">ភាគរយ</span></button>
          <button data-value="/"><span class="number">/</span><span class="text">ចែក</span></button>

          <button data-value="7"><span class="number">7</span><span class="text">ប្រាំបីរ</span></button>
          <button data-value="8"><span class="number">8</span><span class="text">ប្រាំបី</span></button>
          <button data-value="9"><span class="number">9</span><span class="text">ប្រាំបួន</span></button>
          <button data-value="*"><span class="number">*</span><span class="text">*</span></button>

          <button data-value="4"><span class="number">4</span><span class="text">បួន</span></button>
          <button data-value="5"><span class="number">5</span><span class="text">ប្រាំ</span></button>
          <button data-value="6"><span class="number">6</span><span class="text">ប្រាំមួយ</span></button>
          <button data-value="-"><span class="number">-</span><span class="text">-</span></button>

          <button data-value="1"><span class="number">1</span><span class="text">មួយ</span></button>
          <button data-value="2"><span class="number">2</span><span class="text">ពីរ</span></button>
          <button data-value="3"><span class="number">3</span><span class="text">បី</span></button>
          <button data-value="+"><span class="number">+</span><span class="text">+</span></button>

          <button data-value="0"><span class="number">0</span><span class="text">សូន្យ</span></button>
          <button data-value="00"><span class="number">00</span><span class="text">សូន្យពីរដង</span></button>
          <button data-value="."><span class="number">.</span><span class="text">ចុច</span></button>
          <button data-value="="><span class="number">=</span><span class="text">ស្មើរ</span></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
